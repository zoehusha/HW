{% extends 'layouts/main.html' %}

{% block content %}
<main>
  <div class="mt-40 text-center text-success">
    <h1>
      <i class="far fa-check-circle"></i> 
      Your payment status is {{status}}
    </h1>
  </div>
  <div class="mt-40 text-center">
    <div class="mt-20 text-center text-secondary border-placeholder">
      <p><img src={{images}} style="width:72px;height:72px;" alt="..."></p>
      <p>Thank you for purchasing book {{name}}</p>
      <p>Total amount is ${{amount}}</p>
      <p>Reference ID: {{reference_id}})</p>
    </div>
  </div>
</main>
{% endblock %}
